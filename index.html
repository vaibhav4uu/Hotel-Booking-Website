<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div class="logo-main">
          <img src="./assests/images/logo.png" alt="logo" class="logo" />
        </div>
        <div class="login">
          <a href="login.html">Login</a>
        </div>
      </div>

      <!-- Main content -->

      <div id="content">
        <div id="city-div">
          <input type="text" name="city" id="city" placeholder="City" /><br />
        </div>
        <div class="city-cards">
          <div class="inner-city-cards">
            <div class="inner-city-card-img">
              <a href="list.html" target="_blank"
                ><img
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                  alt="New Delhi"
                  class="state-img"
              /></a>
            </div>
            <div class="city-name">Delhi</div>
          </div>

          <div class="inner-city-cards">
            <div class="inner-city-card-img">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                alt="Goa"
                class="state-img"
              />
            </div>

            <div class="city-name">Goa</div>
          </div>

          <div class="inner-city-cards">
            <div>
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                alt="Hyderabad"
                class="state-img"
              />
            </div>

            <div class="city-name">Hydrabad</div>
          </div>
          <div class="inner-city-cards">
            <div>
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                alt="kolkata"
                class="state-img"
              />
            </div>

            <div class="city-name">Kolkata</div>
          </div>
        </div>

        <br />
        <div class="view-more">
          <a href="index.html">View more>></a>
        </div>
      </div>
      <div id="footer">
        <div class="footer-inner">
          <div class="contact">
            <a href="contact.html">Contact Us</a>
          </div>

          <div class="copy-rt">&copy; All Copy Rights Reserved.</div>

          <div class="social">
            <a href="https://www.facebook.com" target="_blank"
              ><img
                src="./assests/images/facebook.png"
                alt="facebook"
                class="social-media"
            /></a>
            <a href="https://www.instagram.com" target="_blank"
              ><img
                src="./assests/images/instagram.png"
                alt="instagram"
                class="social-media"
            /></a>
            <a href="https://twitter.com" target="_blank"
              ><img
                src="./assests/images/twitter.png"
                alt="twitter"
                class="social-media"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
