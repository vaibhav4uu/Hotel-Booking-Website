<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List|Map</title>

    <!--You need to include the below lines of code to create a modal using bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!--bootstrap ends-->

    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="list1.css" />
  </head>

  <body>
    <div id="main">
      <div id="header">
        <div class="logo-main">
          <img src="./assests/images/logo.png" alt="logo" class="logo" />
        </div>
        <div class="login">
          <!-- <a href="login.html">Login</a> -->
          <button
            type="button"
            class="btn btn-light"
            data-toggle="modal"
            data-target="#loginModal"
            id="login-button"
          >
            Login
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginModalLabel">Login</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="loginInputUsername">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="loginInputUsername"
                        aria-describedby="usernameHelp"
                        placeholder="Enter Username"
                      />
                      <label for="loginInputPassword">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="loginInputPassword"
                        aria-describedby="passwordHelp"
                        placeholder="Enter Password"
                      />
                    </div>
                    <button type="login" class="btn btn-primary">Login</button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </form>
                </div>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="content">
        <div class="card1">
          <div class="inner-card1">
            <ul>
              <li><a href="list.html">List View</a></li>
            </ul>
          </div>
          <div class="inner-card2">
            <ul>
              <li><a href="list2.html">Map View</a></li>
            </ul>
          </div>
        </div>

        <div id="map-view-main">
          <img
            src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
            alt="map-view"
            class="map-view"
          />
        </div>
      </div>
      <div id="footer">
        <div class="footer-inner">
          <div class="contact">
            <button
              type="button"
              class="btn btn-info"
              data-toggle="modal"
              data-target="#loginModal-2"
              id="login-button"
            >
              Contact Us
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="loginModal-2"
              tabindex="-1"
              role="dialog"
              aria-labelledby="loginModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">
                      Get In Touch
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Thank you for reaching out!!!</p>
                    <p>
                      Please enter your E-mail and we will get back to you soon.
                    </p>
                    <form>
                      <div class="form-group">
                        <label for="loginInputPassword">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="loginInputPassword"
                          aria-describedby="passwordHelp"
                          placeholder="Enter Your Email Id"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="login" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="copy-rt">&copy; All Copy Rights Reserved.</div>

          <div class="social">
            <a href="https://www.facebook.com" target="_blank"
              ><img
                src="./assests/images/facebook.png"
                alt="facebook"
                class="social-media"
            /></a>
            <a href="https://www.instagram.com" target="_blank"
              ><img
                src="./assests/images/instagram.png"
                alt="instagram"
                class="social-media"
            /></a>
            <a href="https://twitter.com" target="_blank"
              ><img
                src="./assests/images/twitter.png"
                alt="twitter"
                class="social-media"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
